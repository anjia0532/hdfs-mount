name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
      env:
        GO111MODULE: "off"

    - name: Build
      run: | 
        go env        
        git clone https://github.com/bazil/fuse.git ./_gopath/src/github.com/bazil/fuse
        make 
      env:
        GO111MODULE: "off"
